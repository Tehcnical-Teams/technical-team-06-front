<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>عيادة الخير - Al Khair Clinic | Charity Donation Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Support Al Khair Clinic's mission to provide free health services. Make a donation today.">
  <link rel="icon" type="image/png" href="assets/Logo عيادة الخير.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/Logo عيادة الخير.png" alt="Al Khair Clinic Logo" class="logo">
      <h1>عيادة الخير</h1>
      <h2>Al Khair Clinic Charity Event</h2>
    </div>
    <p>Support our mission to provide free health services.</p>
    <div class="toggle-buttons">
      <button id="showFormBtn" class="active">Donate Now</button>
      <button id="showListBtn">View Donations</button>
    </div>
    <div id="formMessage"></div>
    <form id="donationForm">
      <!-- Donor Info -->
      <fieldset>
        <legend>Donor Information</legend>
        <input type="text" id="donorName" placeholder="Full Name *" required>
        <input type="email" id="donorEmail" placeholder="Email *" required>
        <input type="tel" id="donorPhone" placeholder="Phone *" required>
        <textarea id="donorAddress" placeholder="Address (Optional)"></textarea>
      </fieldset>
      <!-- Donation Type -->
      <fieldset>
        <legend>Donation Type</legend>
        <div class="toggle-radio-group">
          <label class="toggle-radio" id="radio-monetary"><input type="radio" name="donationType" value="monetary" checked> Monetary</label>
          <label class="toggle-radio" id="radio-medical"><input type="radio" name="donationType" value="medical"> Medical Supplies</label>
          <label class="toggle-radio" id="radio-volunteer"><input type="radio" name="donationType" value="volunteer"> Volunteering Time</label>
        </div>
      </fieldset>
      <!-- Type-specific fields -->
      <div id="typeFields"></div>
      <textarea id="notes" placeholder="Additional Notes/Message"></textarea>
      <button type="submit">Submit Donation</button>
    </form>
    <div id="donationsList" style="display:none;">
      <h2>All Donations (<span id="donationCount">0</span>)</h2>
      <div id="donationsGrid"></div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
